<!DOCTYPE html>
<html>
        <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <meta http-equiv="X-UA-Compatible" content="ie=edge">
                <title>Hello React</title>
            </head>
    <body>
        <div id="root"></div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.8.2/umd/react.production.min.js"></script>

        <!-- Methods for working with HTML DOM and rendering it -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.8.2/umd/react-dom.production.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
        <script type="text/babel">
        function render(){
            const date=new Date();
            const time=date.toTimeString();
            const el=<h1><span>Time is</span><span>{time}</span></h1>;
            console.log(el);
            ReactDOM.render(el, document.getElementById('root'));
        }
        setInterval(render, 1000);
        </script>
        </body>
    </html>
