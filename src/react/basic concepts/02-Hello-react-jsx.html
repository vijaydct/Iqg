<!DOCTYPE html>
<html>
        <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <meta http-equiv="X-UA-Compatible" content="ie=edge">
                <title>Hello React</title>
            </head>
    <body>
        <div id="root"></div>
         
        <!-- This defines core APIs. Important class in React is React.Component -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.8.2/umd/react.production.min.js"></script>

        <!-- Methods for working with HTML DOM and rendering it -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.8.2/umd/react-dom.production.min.js"></script>

        <!-- In-browser Babel compiler (similar to TypeScript compiler but no type support) -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
        <script type="text/tabel">
            const greetingEl=<h1 id="intro" title="Introduction to React">
                Hello React
                <span> React is a front end library</span>
            </h1>;
            ReactDOM.render(greetingEl, document.getElementById('root'));
        </script>
        </body>
    </html>
